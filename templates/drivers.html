{% extends 'layout.html' %}
{% block content %}
<h2>Data Driver</h2>
<form method="POST">
    <input name="name" placeholder="Nama Driver" required>
    <input name="plate" placeholder="No Plat" required>
    <button type="submit">Tambah Driver</button>
</form>

<ul>
    {% for d in drivers %}
        <li>{{ d.name }} - {{ d.plate }}</li>
    {% endfor %}
</ul>
{% endblock %}
